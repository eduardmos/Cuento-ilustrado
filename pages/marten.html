<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap" rel="stylesheet">
    <title>Marten</title>
</head>

<body class="body-subpages">

    <!-- /* ---------------- nav ------------------- */ -->
    <nav>
        <div class="nav-characters">
            <div class="container-background-nav">
                <img class="background-nav" src="/images/back-nav.png" alt="">
            </div>
            <div class="container-bts-nav">

                <button>
                    <a href="/pages/marten.html"><img src="/images/marten.png" alt=""></a>
                </button>
                <button class="btn-second">
                    <a href=""><img src="/images/tanuk.png" alt=""></a>
                </button>
                <button>
                    <a href=""><img src="/images/titanix.png" alt=""></a>
                </button>
            </div>
        </div>
    </nav>

    <!-- /* ---------------- header ------------------- */ -->
    <header class="contain-tittle-character">
        <h1 class="title">Marten</h1>
    </header>

    <!-- /* ---------------- section one ------------------- */ -->
    <section class="contain-img-character-subpages">
        <img class="img-character-subpages" src="/images/marten.png" alt="rostro marten">
    </section>
    <!-- /* ---------------- section skills ------------------- */ -->
    <section>
        <div class="contain-general-skills">
            <div class="skills-left">
                <ul class="skills-list">
                    <li class="skill">
                        <p class="skill-name">Orientación</p>
                        <div class="progress-bar">
                            <div class="progress" style="width: 90%;"></div>
                        </div>
                    </li>
                    <li class="skill">
                        <p class="skill-name">Valentia </p>
                        <div class="progress-bar">
                            <div class="progress" style="width: 70%;"></div>
                        </div>
            </div>

            <div class="skills-right">
                <ul class="skills-list">
                    <li class="skill">
                        <p class="skill-name">Ingenio</p>
                        <div class="progress-bar">
                            <div class="progress" style="width: 90%;"></div>
                        </div>
                    </li>
                    <li class="skill">
                        <p class="skill-name">Fuerza</p>
                        <div class="progress-bar">
                            <div class="progress" style="width: 80%;"></div>
                        </div>
            </div>
        </div>
    </section>
    <!-- /* ---------------- article description ------------------- */ -->
    <article>
        <div class="contain-description-character">
            <p class="description-character">
                Un niño de 10 años, valiente pero con miedo a la oscuridad y al fracaso. Lleva consigo su mochila
                Búnker, equipada con todo lo necesario para sus aventuras.
            </p>
        </div>
    </article>
    <!-- /* ---------------- footer ------------------- */ -->
    <footer>
        <div class="contain-general-footer">
            <div class="contain-up">
                <div class="contain-title-lottery">
                    <h3 class="title-lottery"> ¡ Sorteo !</h3>
                </div>
                <div class="contain-gif-text-footer">
                    <div class="contain-img-gift">
                        <img class="img-gift-footer" src="/images/gift3d.png" alt="regalo en 3d">
                    </div>

                    <div class="contain-text-footer">
                        <p>Regístrate y participa en el sorteo de un personaje a escala !!!</p>
                    </div>

                </div>

                <div>

                </div>

            </div>
            <div class="contain-form">
                <form action="#" method="post">

                    <label for="nombre"></label>
                    <input type="text" name="nombre" placeholder="Ingresa tu nombre" required>

                    <label for="email"></label>
                    <input type="email" name="email" placeholder="Ingresa tu correo" required>
                    <div class="contain-btn-send-form">
                        <button class="btn-send-form" type="submit">Enviar</button>
                    </div>
                </form>
            </div>

        </div>
    </footer>


</body>

</html>
